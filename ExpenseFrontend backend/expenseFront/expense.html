<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="expense-heading">
        <h1>WELCOME TO EXPENSE TRACKER</h1>
    </div>
       
        <div class="expense">
            
            <div class="expense-items">
                <form onsubmit="addExpense(event)">
                         <label for="expense"> Choose a Expense</label><br><br>
                         <input type="number" name="expense">
                         <br>
                         <label for="description"> Choose a description </label><br><br>
                         <input list="browsers" name="description"   placeholder="  SELECT ANY DESCRIPTION " ><br>
                         <datalist id="browsers" >
                           <option value="Party">
                           <option value="Fuel">
                           <option value="Bill">
                         </datalist>
                         <br> 
                         <label for="category"> Choose a category </label><br><br>
                         <select  name="category">
                          <option value="" >select any one</option>
                            <option value="food">FOOD</option>
                            <option value="diesel">diesel</option>
                            <option value="petrol">petrol</option>
                            <option value=" E-bill">electricity bill</option>  
                         </select><br><br><br>       
                         <button id="Addbtn">Add Expense</button>          
                </form>
               <div class="userlist">
                <ul id ="userlist"> </ul>
               </div>
               
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
